<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in HTML</title>
</head>
<body>
    <h3>ids and classes tutorial</h3>
    <div id="mainBox"  class="redBg"> This is mainBox</div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- select to ctrl +backslas(/) -->
    <!-- . use for class and # use for id -->
    <span class="mainSpan blackBorder"></span>
    <span class="redBG"></span>
    <span id="mainBox"></span>
    <div class="regBg blackBorder anotherborder"></div>
    <!-- Emmet take div tag a default -->
    <!-- if we taking multiple line then we multiply by (*) -->
    <span class="class1 class2 class3">First</span>
    <span class="class1 class2 class3">Second</span>
    <span class="class1 class2 class3">Thierd</span>
    <span class="class1 class2 class3"> fourth</span>
</body>
</html>
